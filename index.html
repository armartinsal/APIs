<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>APIs de HTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<label for="archivo">selecciona un video</label>
		<input type="file" class="video" id="archivo" name="archivo" accept="video/*">
	</div>
	<div>
		<video id="video" src="" width="620"></video>
	</div>
	<div class="botones">
		<button onclick="document.querySelector('#video').play()">Reproducir</button>
		<button onclick="document.querySelector('#video').pause()">Pausa</button>
		<button onclick="document.querySelector('#video').volumen += 0.1">Subir Volumen</button>
		<button onclick="document.querySelector('#video').volumen -= 0.1">Bajar volumen</button>
	</div>

	<script src="index.js" ></script>
</body>
</html>
